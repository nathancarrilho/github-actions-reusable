on:
  workflow_call:
    inputs:
      issue_title:
        description: 'T√≠tulo completo do Issue a ser criado.'
        required: true
        type: string
      issue_body:
        description: 'Corpo (descri√ß√£o detalhada) do Issue a ser criado.'
        required: true
        type: string

jobs:
  create_github_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Criar Issue no Reposit√≥rio
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\":\"${{ inputs.issue_title }}\",\"body\":\"${{ inputs.issue_body }}\"}"